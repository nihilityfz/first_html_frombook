<html>
    <head>
        <meta http-equiv="Content-Type" content="text/css,charset=utf-8"/>
        <title>选择器</title>
        <style type="text/css">
            /*通用选择器*/
            *{
                font-size: 14px;
            }
            /*标签选择器*/
            p{
                font-family: 楷体;
            }
            /*类选择器*/
            .myClass{
                background-color: #999;
            }
            /*id选择器*/
            #myId{
                color:red;
                text-decoration: line-through;
            }

        </style>
    </head>
    <body>
        <div id="myId">这些选择器也是有优先级的，他们的优先顺序就是上面的顺序反过来，id最高依次上推</div>
        
    </body>
</html>
