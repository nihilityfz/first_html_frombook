        <table>
        <!--
           表格的基本属性
           align:left center right
           bgcolor: rgb(x,y,z) #xxxxxx, coclorname
           border: 像素     设置表格边框的宽度
           cellpadding: 像素或百分比        设置单元格及其内容之间的距离
           cellspacing: 像素或百分比        设置单元格之间的距离
           height:      像素或百分比        设置表格s的高度
           width:       像素或百分比        设置表格的宽度
           rules:     none groups rows cols all     设置表格中表格线显示方式，默认是all
           frame：    void above below hsides lhs rhs box border
        -->
            <tr>
                <!--
                    行标签
                    align 设置单元格内容水平对齐方式 left center right justify
                    valign 设置单元格内容垂直对齐方式 top middle bottom baseline
                    bgcolor 设置单元格的背景颜色
                    bordercolordark 设置行内单元格的左上边框颜色
                    bordercolorlight  设置行内单元格的右下边框颜色
                -->
                <td>xingbie</td>
                <!--
                    
                    单元格标签
                    align 设置单元格内容的水平对齐方式：left center right justify
                    valign 设置单元格的垂直对齐方式 top middle bottom baseline
                    rowspan 设置单元格跨越的行数
                    colspan 设置单元格跨越的列数
                    scope 定义将表头数据与单元数据相关联的方法
                    width 设置单元格的宽度
                    height 设置单元格的高度
                    bgcolor 设置单元格的背景颜色
                -->
                <td>xuexi </td>
                <td>kuaile</td>

            </tr>
